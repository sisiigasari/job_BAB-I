<!DOCTYPE html>
<html>
<head>
	<script>
		function myFunction(){
			document.getElementById("demo").innerHTML = "Paragraph changed.";
		}
	</script>
</head>
<body>

	<h2>JavaScript di Head</h2>
	<p id="demo">Sebuah paragraf.</p>
	<button type="button" onclick="myFunction()">Try it</button>

</body>
</html>
